

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Riepilogo prenotazione</title>
</head>
<body>
	<div align="center">
		<table border="0">
			<tr>
				<td colspan="2" align="center"><h2>Prenotazione effettuata</h2></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td>Nome:</td>
				<td th:utext="${prenotazione.name}></td>
			</tr>
			<tr>
				<td>Cognome:</td>
				<td th:utext="${prenotazione.surname}></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td th:utext="${prenotazione.email}></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td th:utext="${prenotazione.age}></td>
			</tr>


		</table>
	</div>
</body>
</html>
